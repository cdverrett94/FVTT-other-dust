<div class="od-container od-roll">
    <div class="od-header">{{save.title}} {{localize "OD.Saves.Title"}}</div>
    <div class="save-result roll-flavor">{{localize "OD.Saves.Flavor" result=save.result target=save.target}}</div>
    <div class="dice-roll">
        <div class="dice-result">
            <div class="dice-formula">{{roll.formula}}</div>
            <div class="dice-tooltip">{{{tooltip}}}</div>
            <h4 class="dice-total">{{roll.total}}</h4>
        </div>
    </div>
</div>
